<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone O' Pedia</title>

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Phone O' Pedia CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Phone O' Pedia</h1>
    </header>
    <main>
      <!-- search field and search box -->
      <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input
          id="search-box"
          type="text"
          class="form-control"
          placeholder="Search a phone..."
          aria-label="Search a phone..."
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchPhone()"
          class="btn btn-outline-secondary btn-primary text-white"
          type="button"
          id="search-btn"
        >
          Search
        </button>
      </div>
      <!-- spinner -->
      <div class="text-center" id="spinner">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div id="error" class="text-center text-danger">
        <h1>Please input a phone name</h1>
      </div>
      <!-- Display Phone Details -->
      <div class="w-50 mx-auto m-3">
        <div id="phone-details" class="card"></div>
      </div>
      <!-- Display Phone List -->

      <div
        id="phone-list"
        class="row row-cols-1 row-cols-md-3 g-4 w-50 mx-auto"
      ></div>
    </main>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/api.js"></script>
  </body>
</html>
